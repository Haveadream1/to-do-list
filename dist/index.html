<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-list</title>
  </head>
  <body>
    <aside class="visibility">
      <button class="tab">
        <img src="../dist/images/Vector (1).svg" alt="More button" />
      </button>

      <section class="align-button">
        <p class="my-project">My project</p>
        <button class="add-project">
          <img
            src="../dist/images/Vector (copy 1).svg"
            alt="Add project button"
          />
        </button>
      </section>

      <section class="section-aside">
        <form id="form-aside" action="post" novalidate>
          <fieldset class="fieldset-project">
            <input
              type="text"
              id="project-name"
              placeholder="Add a project"
            />
            <small></small>
          </fieldset>
          <section class="form-button">
            <button class="button-project">Submit</button>
            <button type="button" class="button-project-cancel">Cancel</button>
          </section>
        </form>
        
      </section>
      <section class="created-project">
        <p class="title-project">Default project</p>
      </section>
    </aside>

    <section class="container">
      <section class="align-title">
        <button class="button-to">Todo</button>
        <button class="button-completed">Completed</button>
      </section>

      <section class="form-section">
        <form id="form" action="post" novalidate>

          <fieldset class="fieldset-form">
            <fieldset>
              <input
              type="text"
              id="form-text"
              placeholder="Add a new task"
              />
              <small></small>
            </fieldset>
            <fieldset>
              <input type="date" id="form-date">
            <small></small>
            </fieldset>
          </fieldset>

          <section class="form-button">
            <!--Specify the type on button otherwise error when visibility is on hidden-->
            <button class="button-submit">Submit</button>
            <button type="button" class="button-submit-cancel">Cancel</button>
          </section>

        </form>
      </section>

      
      <section class="class-todo test">
        <section class="section-today">
          <p class="date-todo">Today</p>
        </section>
        <section class="section-this-week">
          <p class="date-todo">This week</p>
        </section>
        <section class="section-upcoming">
          <p class="date-todo">Upcoming</p>
        </section>
      </section>
      
    </section>

    <section class="correct-alignment-button-add">
      <button class="add-todo">
        <img src="../dist/images/Vector.svg" alt="Add to-do button" />
      </button>
    </section>

    <script src="main.js" defer></script>
  </body>
</html>
