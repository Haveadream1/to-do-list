<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>

  <body>
    <aside>
      <button type="button" class="aside-button">
        <img src="/dist/images/Vector (1).svg" alt="Aside button"/>
      </button>
      
      <section class="form-section">
        <section class="add-project-section">
          <p>Add project</p>

          <button type="button" class="add-project-button">
            <img
              src="/dist/images/Vector (copy 1).svg"
              alt="Add project"
            />
          </button>
        </section>
      </section>

      <section class="project-section">
        <p>My projects:</p>
      </section>
    </aside>

    <main>
      <section class="main-button-section">
        <button type="button" class="todo-button">Todo</button>
        <button type="button" class="completed-button">Completed</button>
      </section>

      <section class="form-section"></section>

      <section>
        <p>New Task</p>

        <fieldset>
            <label for="todo-priority">Priority:</label>
            <select name="todo-priority" id="todo-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </fieldset>

          <fieldset>
            <label for="todo-name">Name:</label>
            <input type="text" id="todo-name">
          </fieldset>

          <fieldset>
            <label for="todo-data">Due date:</label>
            <input type="date" id="todo-data">
          </fieldset>

          <fieldset>
            <label for="todo-description">Description:</label>
            <input type="text" id="todo-description">
          </fieldset>

        </fieldset>
      </section>  

      <section class="time-section">
        <section class="today-section">
          <p>Today</p>
        </section>

        <section class="actual-week-section">
          <p>This week</p>
        </section>

        <section class="upcoming-week-section">
          <p>Upcoming</p>
        </section>
      </section>
    </main>
    
    <footer>
      <button type="button" class="add-todo-button">
        <img src="/dist/images/Vector.svg" alt="Add to-do"/>
      </button>
    </footer>

    <script type="module" src="main.js"></script> <!--Webpack normaly take care of module/defer-->
  </body>
</html>
