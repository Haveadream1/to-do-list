<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"

    <title>To-do List</title>
  </head>

  <body>
    <aside class="visibility">

      <button class="aside-button"> <!--mb 2buttons -->
        <img src="../dist/images/Vector (1).svg" alt="Aside button"/>
      </button>

      <section class="form-section">
        <section class="add-project-section">
          <p>Add project</p>

          <button class="add-project-button">
            <img
              src="../dist/images/Vector (copy 1).svg"
              alt="Add project"
            />
          </button>
        </section>

        <form id="project-form" action="post" novalidate>
          <fieldset>
            <input
              type="text"
              id="project-name"
              placeholder="Ex: Birthday"
            />
            <small></small>
          </fieldset>

          <section class="form-button">
            <button class="submit-project-button">Submit</button>
            <button type="button" class="cancel-project-button">Cancel</button>
          </section>
        </form>
      </section>

      <section class="project-section">
        <p>My projects:</p>
        <button class="project-button">Gym</button>
      </section>
    </aside>
