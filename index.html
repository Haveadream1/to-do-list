<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>

  <body>
    <aside>
      <button class="aside-button">
        <img src="../dist/images/Vector (1).svg" alt="Aside button"/>
      </button>

      <section class="form-section">
        <section class="add-project-section">
          <p>Add project</p>

          <button class="add-project-button">
            <img
              src="../dist/images/Vector (copy 1).svg"
              alt="Add project"
            />
          </button>
        </section>

        <form id="project-form" action="post" novalidate>
          <fieldset>
            <input
              type="text"
              id="project-name"
              placeholder="Ex: Birthday"
            />
            <small></small>
          </fieldset>

          <section class="form-button">
            <button class="submit-project-button">Submit</button>
            <button type="button" class="cancel-project-button">Cancel</button>
          </section>
        </form>
      </section>

      <section class="project-section">
        <p>My projects:</p>
        <button class="project-button">Winter holidays</button>
      </section>
    </aside>

    <main>
      <section class="main-button-section">
        <button class="todo-button">Todo</button>
        <button class="completed-button">Completed</button>
      </section>

      <section class="form-section">
        <form id="todo-form" action="post" novalidate>
          <fieldset>
            <fieldset>
              <input
              type="text"
              id="form-text"
              placeholder="Add a new task"
              />
              <small></small>
            </fieldset>

            <fieldset>
              <input type="date" id="form-date">
            <small></small>
            </fieldset>
          </fieldset>

          <section class="form-button">
            <button class="submit-project-button">Submit</button>
            <button type="button" class="cancel-project-button">Cancel</button> <!--Specify button type otherwise error when hidden visibility-->
          </section>
        </form>
      </section>

      <section class="time-section">
        <section class="today-section">
          <p>Today</p>
        </section>

        <section class="actual-week-section">
          <p>This week</p>
        </section>

        <section class="upcoming-week-section">
          <p>Upcoming</p>
        </section>
      </section>
    </main>
    
    <footer>
      <button class="add-todo-button">
        <img src="../dist/images/Vector.svg" alt="Add to-do"/>
      </button>
    </footer>

    <script src="main.js" defer></script>
  </body>
</html>
